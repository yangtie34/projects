<body>
	hello,this is the wechat page!

<script type="text/javascript">
	//定义获取URL参数的方法
	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg); //匹配目标参数
		if (r != null)
			return unescape(r[2]);
		return null; //返回参数值
	}
	var code = getUrlParam("code");
	document.write(code);
	
	//window.location.href="http://mylife.zknu.edu.cn:81/dmm/wechat/parent/bands/" + code; 

</script>
</body>
